<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcucator</title>
</head>
<body>
<form oninput="result1.value=(weight.value/2.205).toFixed(2),result2.value=(weight.value*0.01).toFixed(1)" >
    <label for="weight">Ваша вага:</label>
    <input type="number" name="weight" id="weight">
    <p>Ваша вага в фунтах: <output name="result1">0</output></p>
    <p>Ваша вага в центнерах: <output name="result2">0</output></p>
</form>
<form>

</form>
</body>
</html>
