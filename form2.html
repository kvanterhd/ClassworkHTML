<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<table>
<tr>
    <td><label for="login-field">Логін:</label></td>
    <td><input type="text" name="login" id="login-field"></td>
</tr>
    <tr>
    <td><label for="password-field">Пароль:</label></td>
    <td><input type="password" name="password" id="password-field"></td>
</tr>
    <tr>
        <td><label for="password-field-rep">Повторіть пароль:</label></td>
        <td><input type="password" name="password-rep" id="password-field-rep"></td>
    </tr>
    <tr>
        <td>Стать:</td>
        <td><input type="radio" id="radioButton" value="male" name="sex"><label for="radioButton">Чоловік</label>
            <input type="radio" id="radioButton2" value="female" name="sex"><label for="radioButton2">Жінка</label></td>
        <td></td>
    </tr>
    <tr>
        <td>Вкажіть місто:</td>
        <td><select multiple>
            <option>Житомир</option>
            <option>Київ</option>
            <option>Одеса</option>
            <option>Севастополь</option>
        </select></td>
    </tr>
    <tr>
        <td>Інтереси:</td>
        <td><input type="checkbox" id="football"><label for="football">Футбол</label><input type="checkbox" id="music"><label for="music">Музика</label>
            <input type="checkbox" id="drawing"><label for="drawing">Малювання</label>
        </td>
    </tr>
    <tr>
        <td><input type="submit"></td>
        <td><input type="reset"></td>
    </tr>
</table>
</body>
</html>
